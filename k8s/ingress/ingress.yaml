# =============================================================================
# INGRESS - Entrada al Cluster
# =============================================================================
# Punto de entrada público que redirige todo al API Gateway dedicado
#
# Flujo: Cliente → Ingress → API Gateway → Microservicios
#
# REQUISITO: Instalar nginx-ingress-controller en el cluster
#   kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.9.4/deploy/static/provider/cloud/deploy.yaml
# =============================================================================

---
# Ingress principal - Todo va al API Gateway
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: eventos-system
  labels:
    app.kubernetes.io/component: ingress
    app.kubernetes.io/name: main-ingress
    app.kubernetes.io/part-of: eventos-platform
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    # API Gateway - Punto de entrada principal
    - host: api.eventos.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080

---
# Ingress separado para Keycloak Admin Console (acceso directo)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-admin
  namespace: eventos-system
  labels:
    app.kubernetes.io/component: ingress
    app.kubernetes.io/name: keycloak-admin
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
spec:
  ingressClassName: nginx
  rules:
    - host: keycloak.eventos.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
