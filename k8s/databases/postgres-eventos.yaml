# =============================================================================
# BASE DE DATOS - Subsistema de Eventos
# =============================================================================
# PostgreSQL dedicado para el subsistema de eventos
# - Almacena eventos (casuales y oficiales)
# - Gestión de moderación
# - Logs de acciones
# Tipo de servicio: ClusterIP (solo accesible internamente)
# =============================================================================

---
# PersistentVolumeClaim para persistencia de datos
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-eventos-pvc
  namespace: eventos-system
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/name: db-eventos
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
# Deployment de PostgreSQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-eventos
  namespace: eventos-system
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/name: db-eventos
    app.kubernetes.io/part-of: eventos-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-eventos
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: db-eventos
        app.kubernetes.io/component: database
        app.kubernetes.io/name: db-eventos
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: db-eventos-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - eventos_user
                - -d
                - eventos_db
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - eventos_user
                - -d
                - eventos_db
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: db-eventos-pvc

---
# Service ClusterIP para acceso interno
apiVersion: v1
kind: Service
metadata:
  name: db-eventos
  namespace: eventos-system
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/name: db-eventos
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: db-eventos
