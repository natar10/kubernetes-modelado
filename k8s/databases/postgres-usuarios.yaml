# =============================================================================
# BASE DE DATOS - Subsistema de Usuarios
# =============================================================================
# PostgreSQL dedicado para el subsistema de usuarios
# - Almacena perfiles de usuario
# - Sincronización con Keycloak
# Tipo de servicio: ClusterIP (solo accesible internamente)
# =============================================================================

---
# PersistentVolumeClaim para persistencia de datos
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-usuarios-pvc
  namespace: eventos-system
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/name: db-usuarios
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # En producción, especificar storageClassName según el proveedor
  # storageClassName: standard

---
# Deployment de PostgreSQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-usuarios
  namespace: eventos-system
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/name: db-usuarios
    app.kubernetes.io/part-of: eventos-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-usuarios
  strategy:
    type: Recreate  # Necesario para PVC con ReadWriteOnce
  template:
    metadata:
      labels:
        app: db-usuarios
        app.kubernetes.io/component: database
        app.kubernetes.io/name: db-usuarios
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: db-usuarios-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres  # Evita problemas con lost+found
          # Health checks
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - usuarios_user
                - -d
                - usuarios_db
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - usuarios_user
                - -d
                - usuarios_db
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: db-usuarios-pvc

---
# Service ClusterIP para acceso interno
apiVersion: v1
kind: Service
metadata:
  name: db-usuarios
  namespace: eventos-system
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/name: db-usuarios
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: db-usuarios
